<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-1 fw-bold text-white text-center mt-5"><span>Countdown</span> Timer</h1>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Enter Date</th>
                        <th>Enter Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class=" px-1 m-3" type="date" id="date"></td>
                        <td><input class=" px-1 m-3" type="time" id="time"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="calculate" class="mx-3 my-2 btn-secondary btn fw-bold">Calculate</button>
        <button id="stop" class="mx-3 my-2 btn-secondary btn fw-bold">Stop</button>
        <button id="reset" class="mx-3 my-2 btn-secondary btn fw-bold">Reset</button>
        <div class="row m-5 text-center">
            <div class="col-sm-6 col-lg-3 my-3">
                <p class="fw-bold text-warning">DAYS</p>
                <div class="container bg-secondary py-3 px-5 rounded display-4" id="countdown-days">0</div>
            </div>
            <div class="col-sm-6 col-lg-3 my-3">
                <p class="fw-bold text-warning">HOURS</p>
                <div class="container bg-secondary py-3 px-5 rounded display-4" id="countdown-hours">0</div>
            </div>
            <div class="col-sm-6 col-lg-3 my-3">
                <p class="fw-bold text-warning">MINUTES</p>
                <div class="container bg-secondary py-3 px-5 rounded display-4" id="countdown-minutes">0</div>
            </div>
            <div class="col-sm-6 col-lg-3 my-3">
                <p class="fw-bold text-warning">SECONDS</p>
                <div class="container bg-secondary py-3 px-5 rounded display-4" id="countdown-seconds">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
